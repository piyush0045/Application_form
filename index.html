<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
<div class="container">
    <div class="apply_box">

        <h1> 
            Job Application
            <span class="title_small">(Web)</span>
        </h1>

        <form action="">

            <div class="form_container">

                    <div class="form_control">
                    <label for="First Name">First Name</label>
                    <input type="text" name="First Name" id="First Name" placeholder="Enter Your First Name....">
                    </div>
            
                    <div class="form_control">
                    <label for="Last Name">Last Name</label>
                    <input type="text" name="Last Name" id="Last Name" placeholder="Enter Your Last Name....">
                    </div>
            
                    <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email....">
                    </div>
            
                    <div class="form_control">
                    <label for="jobrole">Job Role</label>
                    <select name="jobrole" id="jobrole">
                    <option value="bd">Backend Developer</option>
                    <option value="fd">Frontend Developer</option>
                     <option value="fsd">Full Stack Developer</option>
                    </select>
                    </div>
            
                    <div class="textarea_control">
                    <label for="emailaddress">Email Address</label>
                    <textarea name="emailaddress" id="emailaddress" cols="50" rows="4" placeholder="Enter Email Address..."></textarea>
                    </div>
            
                    <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City....">    
                    </div>
            
                    <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode....">
                    </div>
            
                    <div class="form_control">
                    <label for="date">Start Date</label>
                    <input type="date" name="date" id="date"> 
                    </div>
            
                    <div class="form_control">
                    <label for="file">Upload Your CV</label>
                    <input type="file" name="file" id="file"> 
                    </div>

            </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>

        </form>

    </div>

</div>

</body>
</html>
